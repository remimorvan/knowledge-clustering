[metadata]
name = knowledge-clustering
version = 0.2.0
author = RÃ©mi Morvan
author_email = remi@morvan.xyz
description = Automated notion clustering for the knowledge LaTeX package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/remimorvan/knowledge-clustering
project_urls =
    Bug Tracker = https://github.com/remimorvan/knowledge-clustering/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.6
install_requires =
    nltk

[options.package_data]
    * = config/*.txt

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
        knowledge = knowledge_clustering.knowledge:main
        knowledge-init = knowledge_clustering.knowledge:main_download_nltk_data